<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Swedish Biodiversity Data Infrastructure web service API documentation" />
  <title>Web service API</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <link rel="icon" href="https://static.biodiversitydata.se/favicon.ico" type="image/x-icon"/>
  <style>
    .swagger-ui .topbar {
        background: #6691a4;
    }
    .swagger-ui .topbar a {
        font-size: 1.0em;
    }
  </style>

  <!-- Matomo -->
  <script type="text/javascript">
    if (window.location.hostname !== "localhost") {
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.biodiversitydata.se"]);
      _paq.push(["setDomains", ["*.biodiversitydata.se"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.biodiversitydata.se/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '5']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    }
  </script>
  <!-- End Matomo Code -->
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {

      window.ui = SwaggerUIBundle({
        urls: [
          { name: 'Occurrences', url:'specs/records' },
          { name: 'Species', url:'specs/species' },
          { name: 'Collectory', url:'specs/collections' },
          { name: 'Data quality', url:'specs/data-quality' },
          { name: 'Images', url:'specs/images' },
          { name: 'Download statistics', url:'specs/logger' },
          { name: 'Species lists and traits', url:'specs/lists' },
          { name: 'User details', url:'specs/userdetails' },
          { name: 'Spatial', url:'specs/spatial' },
          { name: 'Sensitive', url:'specs/sensitive' },
          { name: 'Namematching', url:'specs/namematching' },
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        validatorUrl: null,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset,
        ],
        layout: "StandaloneLayout",
      });

      setTimeout(() => {
        const topbarLink = document.getElementsByClassName('link');
        topbarLink[0].href = "/";
        topbarLink[0].innerHTML = 
          '<svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 0 320 512" style="padding-right: 8px">' + 
            '<path d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.512.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z" stroke="white" fill="white"></path>' + 
          '</svg>Swedish Biodiversity Data Infrastructure';
      }, 100);
    };
  </script>
</body>
</html>
