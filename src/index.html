<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="SwaggerUI"
  />
  <title>SBDI API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" crossorigin></script>
<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      urls: [
        { name: 'Records', url:'https://records.biodiversitydata.se/ws/v3/api-docs' },
        { name: 'Spatial', url:'https://spatial.biodiversitydata.se/ws/openapi/openapi' },
        { name: 'Species', url:'https://species.biodiversitydata.se/ws/openapi/openapi' },
        { name: 'Lists', url:'https://lists.biodiversitydata.se/openapi/openapi' },
        { name: 'Collectory', url:'https://collections.biodiversitydata.se/openapi/openapi' },
        { name: 'Images', url:'https://images.biodiversitydata.se/openapi/openapi' },
        { name: 'Logger', url:'https://logger.biodiversitydata.se/openapi/openapi' },
        { name: 'Userdetails', url:'https://auth.biodiversitydata.se/userdetails/openapi/openapi' },
        { name: 'SDS', url:'https://sds.biodiversitydata.se/openapi/openapi' },
        { name: 'Namematching', url:'https://namematching.biodiversitydata.se/openapi.json' },
      ],
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });
  };
</script>
</body>
</html>
